<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a0db56805c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <header>
        <div class="home">
          <button class="homeButton">
            <img src="../resource/img/home-icon.png" alt="" />
          </button>
        </div>
        <div class="searchBar">
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="찾고 싶은 브랜드를 입력하세요"
          />
          <i class="fa-solid fa-magnifying-glass searchIcon"></i>
        </div>
        <div class="title"></div>
        <nav>
          <div class="like">
            <a href="">
              <i class="fa-regular fa-heart likeIcon"></i>
            </a>
          </div>
          <div class="user">
            <a href="">
              <i class="fa-regular fa-user userIcon"></i>
            </a>
          </div>
          <div class="menu">
            <a href="">
              <i class="fa-solid fa-bars"></i>
            </a>
          </div>
        </nav>
      </header>
      <aside>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="auter"></div>
        <div class="man"></div>
        <div class="woman"></div>
        <div class="login"></div>
        <div class="joinUs"></div>
      </aside>
      <main>
        <div class="pageMove">
          <div class="perv"></div>
          <div class="next"></div>
        </div>
        <div class="content1">
          <div class="logo" id="logo1"></div>
          <div class="name" id="name1"></div>
          <div class="like" id="like1"></div>
          <div class="sale" id="sale1"></div>
        </div>
        <div class="content2">
          <div class="logo" id="logo2"></div>
          <div class="name" id="name2"></div>
          <div class="like" id="like2"></div>
          <div class="sale" id="sale2"></div>
        </div>
        <div class="content3">
          <div class="logo" id="logo3"></div>
          <div class="name" id="name3"></div>
          <div class="like" id="like3"></div>
          <div class="sale" id="sale3"></div>
        </div>
        <div class="ad"></div>
      </main>
      <footer>
        <div class="footsmall"></div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
