<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lateef&family=Libre+Baskerville&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/a0db56805c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <header>
        <div class="home">
          <button class="homeButton">
            <img src="../resource/img/home-icon.png" alt="" />
          </button>
        </div>
        <div class="searchBar">
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="찾고 싶은 브랜드를 입력하세요"
          />
          <i class="fa-solid fa-magnifying-glass searchIcon"></i>
        </div>
        <div class="title">
          <span id="u">U</span>
          <span id="n1">N</span>
          <span id="i">I</span>
          <span id="c">C</span>
          <span id="o">O</span>
          <span id="r">R</span>
          <span id="n2">N</span>
        </div>
        <nav>
          <div class="like">
            <a href="">
              <i class="fa-regular fa-heart likeIcon"></i>
            </a>
          </div>
          <div class="user">
            <a href="">
              <i class="fa-regular fa-user userIcon"></i>
            </a>
          </div>
          <div class="menu">
            <a href="">
              <i class="fa-solid fa-bars"></i>
            </a>
          </div>
        </nav>
      </header>
      <aside>
        <div class="cloths">
          <div class="top"><a href="">TOP</a></div>
          <div class="bottom"><a href="">BOTTOM</a></div>
          <div class="auter"><a href="">AUTER</a></div>
          <div class="man"><a href="">MAN</a></div>
          <div class="woman"><a href="">WOMAN</a></div>
        </div>
        <div class="access">
          <div class="login"><a href="">LOGIN</a></div>
          <div class="joinUs"><a href="">JOIN US</a></div>
        </div>
      </aside>
      <main>
        <div class="pageMove">
          <div class="perv"></div>
          <div class="next"></div>
        </div>
        <div class="content1">
          <div class="logo" id="logo1"></div>
          <div class="name" id="name1"></div>
          <div class="like" id="like1"></div>
          <div class="sale" id="sale1"></div>
        </div>
        <div class="content2">
          <div class="logo" id="logo2"></div>
          <div class="name" id="name2"></div>
          <div class="like" id="like2"></div>
          <div class="sale" id="sale2"></div>
        </div>
        <div class="content3">
          <div class="logo" id="logo3"></div>
          <div class="name" id="name3"></div>
          <div class="like" id="like3"></div>
          <div class="sale" id="sale3"></div>
        </div>
        <div class="ad"></div>
      </main>
      <footer>
        <div class="footsmall"></div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
