<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNICORN</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost&family=Lateef&family=Libre+Baskerville&display=swap");
    </style>
  </head>
  <body>
    <div class="frame">
      <span class="signin">SIGN IN</span>
      <div class="idFrame Frame">
        <span class="id">아잉이잉디</span>
        <br />
        <input
          type="text"
          class="idinput"
          placeholder="영, 숫자 4자~10자이내"
        />
        <button type="button" class="DuplicateID">
          <span>중복 확인</span>
        </button>
      </div>
      <div class="passwordFrame Frame">
        <span class="password">비밀번호</span>
        <br />
        <input
          type="password"
          class="passwordinput"
          placeholder="영어, 숫자 조합 8~10자 이내"
        />
        <div class="passwordCK">
          <span class="passwordcheck">비밀번호 확인</span>
          <br />
          <input type="password" class="passwordcheckinput" />
          <br />
          <span class="passwordDiff">비밀번호가 일치하지 않습니다.</span>
        </div>
      </div>
      <div class="nameFrame Frame">
        <span class="name">이름</span>
        <br />
        <input type="text" class="nameinput" />
      </div>
      <div class="emailFrame Frame">
        <span class="email">이메일</span>
        <br />
        <input type="text" class="emailfront" />
        <span class="emailmiddle">@</span>
        <div id="selectcontroler">
          <select name="emailbox" id="emailbox">
            <option value="gmail.com">gmail.com</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="dsm.hs.kr">dsm.hs.kr</option>
          </select>
          <div id="arrow"></div>
        </div>
      </div>
      <div class="genderFrame Frame">
        <span class="gender">성별</span>
        <br />
        <div class="genderinputFrame">
          <input
            type="radio"
            value="MAN"
            name="genderinput"
            id="genderinput"
            class="genderinput"
          />
          <span class="gendertext1 gendertext">MAN</span>
          <input
            type="radio"
            value="WOM"
            name="genderinput"
            id="genderinput2"
            class="genderinput"
          />
          <span class="gendertext2 gendertext">WOM</span>
        </div>
      </div>

      <div class="LoginSigninButton">
        <button class="SigninButton">
          <span><a href="../main/main.html" class="a">취솟</a></span>
        </button>
        <button class="LoginButton"><span>전송</span></button>
      </div>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
