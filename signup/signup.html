<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNICORN</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lateef&family=Libre+Baskerville&display=swap");
    </style>
  </head>
  <body>
    <div class="frame">
      <span class="signin">Sign in</span>
      <div class="seeMore">
        <img src="../resource/img/menu_icon.png" alt="" />
      </div>
      <span class="name">이름</span>
      <input type="text" class="nameinput" />
      <span class="id">아이디</span>
      <input type="text" class="idinput" placeholder="영, 숫자 4자~10자이내" />
      <button type="button" class="DuplicateID"><span>중복확인</span></button>
      <span class="password">비밀번호</span>
      <input
        type="password"
        class="passwordiinput"
        placeholder="영어, 숫자 조합 8~10자 이내"
      />
      <span class="passwordcheck">비밀번호 확인</span>
      <input type="password" class="passwordcheckinput" />
      <span class="email">이메일</span>
      <input type="text" class="emailfront" />
      <span class="emailmiddle">@</span>
      <div id="selectcontroler">
        <select name="emailbox" id="emailbox">
          <option value="gmail.com">gmail.com</option>
          <option value="naver.com">naver.com</option>
          <option value="daum.net">daum.net</option>
          <option value="dsm.hs.kr">dsm.hs.kr</option>
        </select>
        <div id="arrow"></div>
      </div>

      <span class="gender">성별</span>
      <input type="radio" value="남자" name="genderinput" id="genderinput" />
      <span class="gendertext1">남자</span>
      <input type="radio" value="여자" name="genderinput" id="genderinput2" />
      <span class="gendertext2">여자</span>
      <button class="LoginSigninButton"><span>Log in / Sign in</span></button>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
